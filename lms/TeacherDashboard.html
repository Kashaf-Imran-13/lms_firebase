<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Teacher Dashboard - UniLearn</title>

    <!-- Tailwind + Google font -->
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/teacherDashboard.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-poppins">

    <!-- NAV -->
    <nav
        class="navbar flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
        <div class="flex items-center gap-4">

            <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">UniLearn</h1>
        </div>

        <div class="flex items-center gap-4">

            <div class="text-right">

                <div id="teacherNameTop" class="font-semibold">Teacher</div>
                <div id="teacherRole" class="text-xs text-gray-500 dark:text-gray-300">Teacher</div>
            </div>
            <button id="logoutBtn" class="ml-4 px-3 py-1 rounded-md bg-red-500 text-white">Logout</button>
        </div>
    </nav>

    <!-- Main container -->
    <div class="max-w-7xl mx-auto px-4 md:px-6 lg:px-8 py-6">

        <!-- Welcome -->
        <section class="mb-6">
            <div class="rounded-2xl p-6 bg-white dark:bg-gray-800 shadow-md">

                <h2 class="text-2xl font-bold">Welcome, <span id="welcomeName">Teacher</span> ðŸ‘‹</h2>
                <p class="text-sm text-gray-600 dark:text-gray-300 mt-1">Manage your courses and assignments below.</p>
            </div>
        </section>

        <!-- Stats -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="stat-card p-4 rounded-xl bg-white dark:bg-gray-800 shadow">
                <div class="text-sm text-gray-500">Courses</div>
                <div id="coursesCount" class="text-2xl font-bold mt-2">0</div>
            </div>
            <div class="stat-card p-4 rounded-xl bg-white dark:bg-gray-800 shadow">
                <div class="text-sm text-gray-500">Assignments</div>
                <div id="assignmentsCount" class="text-2xl font-bold mt-2">0</div>
            </div>
            <div class="stat-card p-4 rounded-xl bg-white dark:bg-gray-800 shadow">
                <div class="text-sm text-gray-500">Students</div>
                <div id="studentsCount" class="text-2xl font-bold mt-2">50</div>
            </div>
        </section>

        <!-- Courses header -->
        <section class="mb-4 flex items-center justify-between">
            <h3 class="text-xl font-semibold">Manage Courses</h3>
            <div class="flex gap-2">
                <button id="openCourseModalBtn" class="btn-primary">+ Add Course</button>
                <button id="refreshCoursesBtn" class="btn-ghost">Refresh</button>
            </div>
        </section>

        <!-- Courses grid -->
        <section class="mb-8">
            <div id="coursesList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <!-- Assignments header -->
        <section class="mb-4 flex items-center justify-between">
            <h3 class="text-xl font-semibold">Manage Assignments</h3>
            <div class="flex gap-2">
                <button id="openAssignmentModalBtn" class="btn-primary">+ Add Assignment</button>
                <button id="refreshAssignmentsBtn" class="btn-ghost">Refresh</button>
            </div>
        </section>

        <!-- Assignments grid -->
        <section class="mb-12">
            <div id="assignmentsList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        </section>

        <!-- Profile -->
        <section class="mb-12">
            <h3 class="text-xl font-semibold mb-3">Profile</h3>
            <form id="profileForm" class="grid grid-cols-1 md:grid-cols-2 gap-3 max-w-xl">
                <input id="profileName" class="input-field" placeholder="Full name" />
                <input id="profileEmail" class="input-field" placeholder="Email" disabled />
                <button class="btn-primary col-span-full md:col-auto">Save Profile</button>
            </form>
        </section>

    </div>

    <!-- Course Modal -->
    <div id="courseModal" class="modal hidden">
        <div class="modal-box">
            <h4 id="courseModalTitle" class="text-lg font-semibold mb-2">Add Course</h4>
            <form id="courseForm" class="space-y-3">
                <input id="courseTitle" class="input-field" placeholder="Course title" required />
                <input id="courseimg" class="input-field" placeholder="Course img" required />
                <textarea id="courseDescription" class="input-field" placeholder="Short description"
                    rows="4"></textarea>
                <div class="flex justify-end gap-2">
                    <button type="button" id="closeCourseModal" class="btn-ghost">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>

    </div>

    <!-- Assignment Modal -->
    <div id="assignmentModal" class="modal hidden">
        <div class="modal-box">
            <h4 id="assignmentModalTitle" class="text-lg font-semibold mb-2">Add Assignment</h4>
            <form id="assignmentForm" class="space-y-3">
                <input id="assignmentTitle" class="input-field" placeholder="Assignment title" required />
                <textarea id="assignmentDescription" class="input-field" placeholder="Details" rows="4"></textarea>
                <input id="assignmentDue" type="date" class="input-field" />
                <div class="flex justify-end gap-2">
                    <button type="button" id="closeAssignmentModal" class="btn-ghost">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- toast -->
    <div id="toast" class="toast hidden"></div>

    <!-- Firebase + App JS -->
    <script type="module" src="js/teacherDashboard.js"></script>
</body>

</html>
