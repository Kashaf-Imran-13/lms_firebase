<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - UniLearn LMS</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/login.css">
</head>
<body class="relative bg-gray-100 dark:bg-gray-900 font-poppins">

  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md fixed w-full top-0 z-50 transition-colors duration-500">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">UniLearn</h1>
      <div class="hidden md:flex items-center space-x-6">
        <a href="#courses" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition">Courses</a>
        <a href="#about" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition">About</a>
        <a href="#contact" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition">Contact</a>

        <a href="signup.html" class="ml-4 bg-blue-600 dark:bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 dark:hover:bg-blue-600 transition font-medium shadow-md">Sign Up</a>

        <!-- Theme Toggle -->
        <button id="themeToggle" class="ml-4 w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 transition-shadow shadow-md focus:outline-none">
          <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 dark:text-yellow-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path id="iconPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m8.66-8.66l-.71.71M4.05 4.05l-.71.71M21 12h-1M4 12H3m16.66 4.66l-.71-.71M4.05 19.95l-.71-.71M12 5a7 7 0 100 14 7 7 0 000-14z"/>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button id="menuBtn" class="md:hidden text-gray-800 dark:text-gray-200 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="max-h-0 overflow-hidden transition-all duration-500 md:hidden bg-white dark:bg-gray-800 shadow-md rounded-b-lg">
      <a href="#courses" class="block px-6 py-3 border-b text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">Courses</a>
      <a href="#about" class="block px-6 py-3 border-b text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">About</a>
      <a href="#contact" class="block px-6 py-3 border-b text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">Contact</a>
      <a href="signup.html" class="block px-6 py-3 text-blue-600 dark:text-blue-400 font-semibold hover:bg-gray-100 dark:hover:bg-gray-700 transition">Sign Up</a>
      <button id="mobileThemeToggle" class="w-full text-left px-6 py-3 border-t text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition focus:outline-none">Toggle Theme</button>
    </div>
  </nav>

  <!-- Background Animated Shapes -->
  <div class="absolute inset-0 overflow-hidden">
    <div class="bg-blue-500/30 dark:bg-blue-400/30 w-72 h-72 rounded-full absolute -top-20 -left-20 animate-floatSlow"></div>
    <div class="bg-purple-500/30 dark:bg-purple-400/30 w-80 h-80 rounded-full absolute top-1/3 right-0 animate-float"></div>
    <div class="bg-pink-500/30 dark:bg-pink-400/30 w-60 h-60 rounded-full absolute bottom-20 left-1/4 animate-floatSlow"></div>
    <div class="bg-yellow-400/30 dark:bg-yellow-300/30 w-72 h-72 rounded-full absolute bottom-0 right-10 animate-float"></div>
  </div>

  <!-- Sign-Up Card -->
  <div class="relative z-10 flex justify-center items-center min-h-screen px-4">
    <div class="signup-card bg-white/20 dark:bg-gray-900/50 backdrop-blur-md rounded-2xl p-10 shadow-xl w-full max-w-md text-gray-900 dark:text-white transition-all duration-500">
      <h2 class="text-3xl font-bold mb-2">Create Account</h2>
      <p class="text-gray-700 dark:text-gray-300 mb-6">Sign up to start learning</p>
      <form id="signupForm" class="space-y-4">
        <input type="text" id="fullName" placeholder="Full Name" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/30 dark:bg-gray-800/60 text-gray-900 dark:text-white placeholder-gray-700 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="email" id="email" placeholder="Email" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/30 dark:bg-gray-800/60 text-gray-900 dark:text-white placeholder-gray-700 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="password" placeholder="Password" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/30 dark:bg-gray-800/60 text-gray-900 dark:text-white placeholder-gray-700 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <select id="role" required
 class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white/30 dark:bg-gray-800/60 text-gray-900 dark:text-white">
  <option value="">Select Role</option>
  <option value="student">Student</option>
  <option value="teacher">Teacher</option>
</select>

          <button type="submit" class="w-full py-3 bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-600 text-white font-semibold rounded-lg shadow-md transition">Sign Up</button>
      </form>
      <p class="text-gray-700 dark:text-gray-300 mt-4">Already have an account? 
        <a href="login.html" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-semibold">Login</a>
      </p>
    </div>
  </div>

  <!-- Firebase Signup Script -->
   <script type="module" src="./js/sign.js"></script>
  

  <!-- Menu & Theme Toggle Script -->
  

  <!-- Floating animation classes -->
  <style>
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    .animate-float { animation: float 12s ease-in-out infinite; }
    .animate-floatSlow { animation: float 20s ease-in-out infinite; }
  </style>

</body>
</html>
